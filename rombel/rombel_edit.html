<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MGMP</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="header">
      MANAJEMEN DATA ROMBEL
    </div>
    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <a href="../siswa/siswa_tampil.html">Siswa</a>
          </li>
          <li>
            <a href="../kelas/kelas_tampil.html">Kelas</a>
          </li>
          <li>
            <a href="../rombel/rombel_tampil.html">Rombel</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="space">
          <div class="form-wrapper">
            <div class="form-group">
              <p class="form-title">Input Rombongan Belajar</p>
              <form id="form-rombel">
                <!-- <input type="hidden" name="id"> -->
                <div class="form-inline">
                  <label>Tahun Ajar :</label>
                  <input type="number" name="tahun_ajar">
                </div>
                <div class="form-inline">
                  <label>Semester :</label>
                  <select name="semester">
                    <option value="1">Ganjil</option>
                    <option value="2">Genap</option>
                  </select>
                </div>
                <div class="form-inline">
                  <label>Kelas :</label>
                  <select name="kelas_id">
                  </select>
                </div>
                <div class="form-inline">
                  <label>NIS Siswa :</label>
                  <select name="siswa_ids" multiple="multiple">
                  </select>
                </div>
                <button class="submit">Simpan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>MGMP @ 2018</p>
    </div>
  </div>
  <script src="../jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

  <script type="text/javascript">
    function parseQueryString(queryString) {
      const result = queryString
        .split('&')
        .map(function (item) {
          return item.split('=')
        })
        .reduce(function (result, item) {
          return Object.assign({}, result, {
            [item[0]]: item[1]
          })
        }, {})

      return result
    }

    const queryString = parseQueryString(window.location.search.slice(1))
    const tahunAjar = queryString.tahun_ajar
    const kelasId = queryString.kelas_id
    const semester = queryString.semester

    $(document).ready(function () {
      // Panggil Select Kelas
      $.ajax({
        url: 'http://127.0.0.1:8000/api/kelas',
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          const options = data.map(function (item) {
            return '<option value="' + item.id + '">' + item.nama + '</option>'
          })
          $('select[name="kelas_id"]').html(options)
        }
      })

      // NIS
      $.ajax({
        url: 'http://127.0.0.1:8000/api/siswa',
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          const options = data.map(function (item) {
            return '<option value="' + item.id + '">' + item.nis + ' - ' + item.nama + '</option>'
          })
          $('select[name="siswa_ids"]').html(options)
        }
      })
      // tampilkan data di form
      $.ajax({
        url: 'http://127.0.0.1:8000/api/rombel/' + tahunAjar + '/' + kelasId + '/' + semester,
        crossDomain: true,
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          $('input[name="tahun_ajar"]').val(data.tahun_ajar)
          $('select[name="semester"]').val(data.semester)
          $('select[name="kelas_id"]').val(data.kelas.id)
          $('select[name="siswa_ids"]').val(data.siswa_ids).select2({ width: '100%' })
        }
      })
    })

    $('#form-rombel').on('submit', function (e) {
      e.preventDefault() // fungsinya supaya tidak ke redirect / reload pas submit form
      const data = {
        tahun_ajar: $('input[name="tahun_ajar"]').val(),
        semester: $('select[name="semester"]').val(),
        kelas_id: $('select[name="kelas_id"]').val(),
        siswa_ids: $('select[name="siswa_ids"]').val()
      }

      $.ajax({
        url: 'http://127.0.0.1:8000/api/rombel/' + tahunAjar + '/' + kelasId + '/' + semester,
        method: 'PUT',
        data: data,
        success: function (response) {
          if (response.sukses) {
            window.alert('Berhasil input rombel')
            // window.location.href = window.location.href
            // TODO update query string, because we're editing it
            window.location.href = '/rombel/rombel_tampil.html'
          } else {
            window.alert('Gagal input rombel')
            window.alert('Error' + JSON.stringify(response.errors))
          }
        },
        error: function (e) {
          window.alert('Terjadi kesalahan saat input rombel')
        }
      })
    })
  </script>
</body>

</html>
