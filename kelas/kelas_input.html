<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MGMP</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      MANAJEMEN DATA KELAS
    </div>
    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <a href="../siswa/siswa_tampil.html">Siswa</a>
          </li>
          <li>
            <a href="../kelas/kelas_tampil.html">Kelas</a>
          </li>
          <li>
            <a href="../rombel/rombel_tampil.html">Rombel</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="space">
          <div class="form-wrapper">
            <div class="form-group">
              <form id="form-kelas">
                <p class="form-title">Input Kelas</p>
                <div class="form-inline">
                  <label>Nama :</label>
                  <input name="nama" type="text">
                </div>
                <button class="submit">Simpan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>MGMP @ 2018</p>
    </div>
  </div>
  <script src="/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script>
    $('#form-kelas').on('submit', function (event) {
      event.preventDefault()
      const formData = $(this).serialize()
      const url = 'http://localhost:8000/api/kelas'
      $.ajax({
        method: 'POST',
        url: url,
        dataType: 'json',
        data: formData,
        success: function (response) {
          if (response.sukses) {
            window.alert('Berhasil menambah data kelas')
            window.location.href = window.location.href
          } else {
            window.alert('Gagal menambah data')
            window.alert('Errors: ' + JSON.stringify(response.errors))
          }
        },
        error: function (error) {
          window.alert('Terjadi kesalahan saat menambahkan kelas')
        }
      })
    })
  </script>
</body>

</html>
